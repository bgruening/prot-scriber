on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '*'           # Push events to every tag not containing /

name: compile

jobs:
  linux_arm7:
    name: Windows 7+
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target x86_64-pc-windows-gnu
      - name: Find binary
        run: "find . -type f -executable"
      - name: List files
        run: "find . -type d -exec ls -lah \{\} +"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./target/x86_64-pc-windows-gnu/release/prot-scriber.exe
